<div class="d-flex justify-content-between">
    <div class="w-100 bg-light px-3 py-2 my-1 mr-1">
        <span>Currently Playing</span><br>
        <span th:if="${current != null}" class="lead" th:text="${current.getInfo().title}"></span>
    </div>
    <div class="w-100 bg-light px-3 py-2 my-1 ml-1">
        <span>Last Track</span><br>
        <span th:if="${last != null}" class="lead" th:text="${last.getInfo().title}"></span>
    </div>
</div>

<div class="bg-light px-3 py-2 my-1">
    <span>Queue</span>
    <table class="table table-striped table-hover my-1">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Length</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="track, status : ${queue}">
                <td scope="row" th:text="${status.count}"></td>
                <td><a target="_blank" th:href="${track.getInfo().uri}" th:text="${track.getInfo().title}"></a></td>
                <td th:text="${track.getDuration()}"></td>
            </tr>
        </tbody>
    </table>
</div>

<div class="bg-light px-3 py-2 my-2">
    <span>History</span>
    <table class="table table-striped table-hover my-1">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Length</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="track, status : ${history}">
            <td scope="row" th:text="${status.count}"></td>
            <td><a target="_blank" th:href="${track.getInfo().uri}" th:text="${track.getInfo().title}"></a></td>
            <td th:text="${track.getDuration()}"></td>
        </tr>
        </tbody>
    </table>
</div>
