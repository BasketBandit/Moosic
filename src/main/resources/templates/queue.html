<div class="bg-light px-3 py-2 my-1" th:if="${current != null}">
    <span>Currently Playing</span><br>
    <span class="lead" th:text="${current.getInfo().title}"></span>
</div>

<div class="bg-light px-3 py-2 my-1" th:if="${last != null}">
    <span>Last Track</span><br>
    <span class="lead" th:text="${last.getInfo().title}"></span>
</div>

<table class="table table-striped table-hover my-1">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Length</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="track, status : ${queue}">
            <td scope="row" th:text="${status.index}"></td>
            <td><a target="_blank" th:href="${track.getInfo().uri}" th:text="${track.getInfo().title}"></a></td>
            <td th:text="${track.getDuration()}"></td>
        </tr>
    </tbody>
</table>
