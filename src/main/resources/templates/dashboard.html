<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Moosic | Dashboard</title>
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid mt-2">
            <div class="container">
                <h1 class="display-4">Moosic | Dashboard</h1>
                <p class="lead">Lets get started...</p>
            </div>
        </div>
        <nav th:replace="navigation"></nav>

        <div class="container">
            <!-- <a href="/dashboard?action=pause"><div class="btn btn-primary">Pause</div></a> -->
            <a href="/dashboard?action=skip"><div class="btn btn-primary">Skip</div></a>
        </div>

        <div class="container">
            <div th:if="${current != null}">
                <h5>Currently playing</h5>
                <p class="lead" th:text="${current.getInfo().title}"></p>
            </div>

            <div th:if="${last != null}">
                <h5>Last Track</h5>
                <p class="lead" th:text="${last.getInfo().title}"></p>
            </div>

            <table class="table table-striped table-hover mb-2">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Length</th>
                </tr>
                </thead>
                <tr th:each="track, status : ${queue}">
                    <td scope="row" th:text="${status.index}"></td>
                    <td><a target="_blank" th:href="${track.getInfo().uri}" th:text="${track.getInfo().title}"></a></td>
                    <td th:text="${track.getDuration()}"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
