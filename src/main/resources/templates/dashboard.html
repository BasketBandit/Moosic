<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="head"></head>
    <body>
        <div th:replace="jumbotron"></div>
        <nav th:replace="navigation"></nav>

        <!-- Controls -->
        <div class="container">
            <!-- <a href="/dashboard?action=pause"><div class="btn btn-primary">Pause</div></a> -->
            <a href="/dashboard?action=skip"><div class="btn btn-primary">Skip</div></a>
        </div>

        <!-- Queue -->
        <div class="container">
            <div id="status" class="d-flex justify-content-between" th:fragment="status">
                <div th:replace="status"></div>
            </div>

            <div class="bg-light px-3 py-2 my-1">
                <div id="queueCollapseButton" class="position-relative pointer arrow" data-bs-toggle="collapse" data-bs-target="#queueCollapse" aria-expanded="true" aria-controls="queueCollapse">Queue</div>
                <div id="queueCollapse" class="collapse show">
                    <table class="table table-striped table-hover my-1">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Title</th>
                                <th scope="col">Length</th>
                            </tr>
                        </thead>
                        <tbody id="queue" th:fragment="queue">
                            <tr th:each="track, status : ${queue}">
                                <td scope="row" th:text="${status.count}"></td>
                                <td><a target="_blank" th:href="${track.getInfo().uri}" th:text="${track.getInfo().title}"></a></td>
                                <td th:text="${track.getDuration()}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="bg-light px-3 py-2 my-2">
                <div id="historyCollapseButton" class="position-relative pointer arrow" data-bs-toggle="collapse" data-bs-target="#historyCollapse" aria-expanded="true" aria-controls="historyCollapse">History</div>
                <div id="historyCollapse" class="collapse show">
                    <table class="table table-striped table-hover my-1">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Title</th>
                                <th scope="col">Length</th>
                            </tr>
                        </thead>
                        <tbody id="history" th:fragment="history">
                            <tr th:each="track, status : ${history}">
                                <td scope="row" th:text="${status.count}"></td>
                                <td><a target="_blank" th:href="${track.getInfo().uri}" th:text="${track.getInfo().title}"></a></td>
                                <td th:text="${track.getDuration()}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Refresh queue data every second -->
        <script src="/js/refresh-data.js"></script>
    </body>
</html>
