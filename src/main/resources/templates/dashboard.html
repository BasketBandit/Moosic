<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="head"></head>
    <body>
        <div th:replace="jumbotron"></div>
        <nav th:replace="navigation"></nav>

        <!-- Controls -->
        <div class="container">
            <!-- <a href="/dashboard?action=pause"><div class="btn btn-primary">Pause</div></a> -->
            <a href="/dashboard?action=skip"><div class="btn btn-primary">Skip</div></a>
        </div>

        <!-- Queue -->
        <div class="container">
            <div id="status" class="w-100 shadow-sm bg-light px-3 py-2 my-2">
                <div th:replace="status"></div>
            </div>

            <div class="shadow-sm bg-light px-3 py-2 my-1">
                <div id="queueCollapseButton" class="position-relative pointer arrow" data-bs-toggle="collapse" data-bs-target="#queueCollapse" aria-expanded="true" aria-controls="queueCollapse">Queue</div>
                <div id="queueCollapse" class="collapse show">
                    <div th:replace="queue"></div>
                </div>
            </div>

            <div class="shadow-sm bg-light px-3 py-2 my-2">
                <div id="historyCollapseButton" class="position-relative pointer arrow" data-bs-toggle="collapse" data-bs-target="#historyCollapse" aria-expanded="true" aria-controls="historyCollapse">History</div>
                <div id="historyCollapse" class="collapse show">
                    <div th:replace="history"></div>
                </div>
            </div>
        </div>

        <!-- Refresh queue data every second -->
        <script src="/js/refresh-data.js"></script>
    </body>
</html>
