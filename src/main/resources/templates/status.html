<div class="w-100 shadow-sm bg-light px-3 py-2 my-1 mr-1">
    <span>Currently Playing</span><br>
    <span class="lead" th:text="${current != null} ? ${current.getInfo().title} : 'None'"></span>
</div>
<div class="w-100 shadow-sm bg-light px-3 py-2 my-1 ml-1">
    <span>Last Track</span><br>
    <span class="lead" th:text="${last != null} ? ${last.getInfo().title} : 'None'"></span>
</div>
