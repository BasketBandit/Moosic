<div class="w-100 bg-light px-3 py-2 my-1 mr-1">
    <span>Currently Playing</span><br>
    <span th:if="${current != null}" class="lead" th:text="${current.getInfo().title}"></span>
</div>
<div class="w-100 bg-light px-3 py-2 my-1 ml-1">
    <span>Last Track</span><br>
    <span th:if="${last != null}" class="lead" th:text="${last.getInfo().title}"></span>
</div>
